<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Lab</title>
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-container">
        <div class="calc-body">
            <div class="calc-screen">
                <div class="calc-output">
                    <span class="result" id="result"></span>
                </div>
            </div>
            <div class="calc-buttons">
                <div class="btn-row-1">
                    <button class="brown square" id="btnCE" value="CE">CE</button>
                    <button class="brown square" id="btnDivide" value="/">&divide;</button>
                    <button class="brown square" id="btnMultiply" value="*">&times;</button>
                </div>
                <div class="btn-row-2">
                    <button class="white square" id="btnSeven" value="7">7</button>
                    <button class="white square" id="btnEight" value="8">8</button>
                    <button class="white square" id="btnNine" value="9">9</button>
                    <button class="brown square" id="btnC" value="C">C</button>
                </div>
                <div class="btn-row-3">
                    <button class="white square" id="btnFour" value="4">4</button>
                    <button class="white square" id="btnFive" value="5">5</button>
                    <button class="white square" id="btnSix" value="6">6</button>
                    <button class="brown square" id="btnMinus" value="-">&minus;</button>
                </div>
                <div class="btn-row-4">
                    <button class="white square" id="btnOne" value="1">1</button>
                    <button class="white square" id="btnTwo" value="2">2</button>
                    <button class="white square" id="btnThree" value="3">3</button>
                    <button class="brown square" id="btnPlus" value="+">&plus;</button>
                </div>
                <div class="btn-row-5">
                    <button class="white rectangle" id="btnZero" value="0">0</button>
                    <button class="white square" id="btnDot" value=".">&sdot;</button>
                    <button class="orange rectangle" id="btnEqual" value="=">&equals;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
