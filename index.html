<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Lab</title>
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-body">
            <div class="calc-screen">
                <div class="calc-output">
                    
                </div>
            </div>
            <div class="calc-buttons">
                <div class="btn-row-1">
                    <button class="brown square"></button>
                    <button class="brown square"></button>
                    <button class="brown square"></button>
                </div>
                <div class="btn-row-2">
                    <button class="white square"></button>
                    <button class="white square"></button>
                    <button class="white square"></button>
                    <button class="brown square"></button>
                </div>
                <div class="btn-row-3">
                    <button class="white square"></button>
                    <button class="white square"></button>
                    <button class="white square"></button>
                    <button class="brown square"></button>
                </div>
                <div class="btn-row-4">
                    <button class="white square"></button>
                    <button class="white square"></button>
                    <button class="white square"></button>
                    <button class="brown square"></button>
                </div>
                <div class="btn-row-5">
                    <button class="white rectangle"></button>
                    <button class="white square"></button>
                    <button class="orange rectangle"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
