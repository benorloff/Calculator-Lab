<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Lab</title>
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-body">
            <div class="calc-screen">
                <div class="calc-output">
                    <span class="output-value"></span>
                </div>
            </div>
            <div class="calc-buttons">
                <div class="btn-row-1">
                    <button class="brown square" id="btnCE"></button>
                    <button class="brown square" id="btnDivide"></button>
                    <button class="brown square" id="btnMultiply"></button>
                </div>
                <div class="btn-row-2">
                    <button class="white square" id="btnSeven"></button>
                    <button class="white square" id="btnEight"></button>
                    <button class="white square" id="btnNine"></button>
                    <button class="brown square" id="btnC"></button>
                </div>
                <div class="btn-row-3">
                    <button class="white square" id="btnFour"></button>
                    <button class="white square" id="btnFive"></button>
                    <button class="white square" id="btnSix"></button>
                    <button class="brown square" id="btnMinus"></button>
                </div>
                <div class="btn-row-4">
                    <button class="white square" id="btnOne"></button>
                    <button class="white square" id="btnTwo"></button>
                    <button class="white square" id="btnThree"></button>
                    <button class="brown square" id="btnPlus"></button>
                </div>
                <div class="btn-row-5">
                    <button class="white rectangle" id="btnZero"></button>
                    <button class="white square" id="btnDot"></button>
                    <button class="orange rectangle" id="btnEqual"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
